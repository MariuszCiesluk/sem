{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}
         {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">login</button>
        {% endbuttons %}
    </form>
    If you do not have account, please click bellow:
    <div id="browse_app">
      <a class="btn btn-info" href="{% url 'registration' %}">Create Account</a>
    </div>
{% endblock %}
