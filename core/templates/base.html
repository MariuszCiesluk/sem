{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block extra %}
    {% endblock %}
    {% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}
</head>
<body>
{% if user %}
    <a href="{% url 'logout' %}">Logout</a>
{% endif %}
{% block content %}

{% endblock %}
</body>
</html>
