{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <form method="post" action="{% url 'task_update' task.pk %}" class="form">
        {% csrf_token %}
         {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Update Task</button>
        {% endbuttons %}
    </form>

    <table>
    {% for revison in task_versions %}
        <tr>
        <td>{{ revison }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
